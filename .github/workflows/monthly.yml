name: UNIQA monthly report

on:
  schedule:
    - cron: "5 7 1 * *"   # 1. dzień miesiąca, 07:05 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python main.py

      - name: Debug files and git
        run: |
          set -x
          pwd
          ls -la
          ls -la data || true
          ls -la output || true
          git status || true
          git branch -vv || true
          git remote -v || true
