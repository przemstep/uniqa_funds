name: UNIQA monthly report

on:
  schedule:
    - cron: "5 7 1 * *"   # 1. dzień miesiąca, 07:05 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python main.py

      - name: Commit data updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # wymagane czasem na runnerach (git safety)
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git config user.name "uniqa-report-bot"
          git config user.email "uniqa-report-bot@users.noreply.github.com"

          # ustaw remote na token (żeby push zawsze miał autoryzację)
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          git add data/*.csv output/report.txt || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update UNIQA data $(date -u +'%Y-%m-%d')"
          git push origin HEAD:${GITHUB_REF_NAME}
