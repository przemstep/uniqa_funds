name: UNIQA monthly report (Pages)

on:
  schedule:
    - cron: "5 7 1 * *"   # 1. dzień miesiąca, 07:05 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -u main.py

      # Diagnostyka: zawsze pokaże, czy pliki faktycznie powstały
      - name: Debug outputs
        run: |
          set -x
          pwd
          ls -la
          ls -la data || true
          ls -la output || true

      - name: Prepare Pages content
        run: |
          set -x
          rm -rf pages
          mkdir -p pages/data
          mkdir -p pages/output

          # Kopiuj tylko jeśli katalog istnieje (unika błędów globów)
          if [ -d "data" ]; then
            cp -r data/* pages/data/ || true
          fi
          if [ -d "output" ]; then
            cp -r output/* pages/output/ || true
          fi

          # Strona startowa (opcjonalnie, ale pomaga)
          cat > pages/index.html << 'EOF'
          <html><body>
          <h2>UNIQA report artifacts</h2>
          <ul>
            <li><a href="./data/latest.csv">data/latest.csv</a></li>
            <li><a href="./data/history.csv">data/history.csv</a></li>
            <li><a href="./output/report.txt">output/report.txt</a></li>
          </ul>
          </body></html>
          EOF

          echo "Pages directory tree:"
          find pages -maxdepth 3 -type f -print

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
